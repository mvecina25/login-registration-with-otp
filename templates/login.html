<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Login Page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="input-group">
            {{ form.username.label }}
            {{ form.username }}
        </div>
        <div class="input-group">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        {{ form.submit(class_='btn') }}
    </form>

    <a href="{{ url_for('register') }}" style="color: blue;">Don't have an account? Sign Up</a>
</body>

</html>
