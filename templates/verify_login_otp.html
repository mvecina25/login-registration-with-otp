<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* CSS for loading animation and disabled overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading-spinner img {
            width: 50px;
            height: 50px;
        }
        
        .disabled-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9998;
            display: none;
        }
    </style>
</head>

<body>
    <h1>OTP Verification</h1>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <img src="{{ url_for('static', filename='images/loading.gif') }}" alt="Loading...">
        </div>
    </div>

    <!-- Disabled overlay -->
    <div class="disabled-overlay" id="disabled-overlay"></div>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="input-group">
            <label for="{{ form.otp.id }}">Enter One Time Password</label>
            {{ form.otp }}
        </div>
        <button type="submit" class="btn" name="verify_otp">Verify OTP</button>
    </form>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <button type="submit" class="btn" name="generate_otp" id="generate-otp-btn">Generate OTP</button>
    </form>

    <script>
        // JavaScript to handle loading and disabling overlay
        const loadingOverlay = document.getElementById('loading-overlay');
        const disabledOverlay = document.getElementById('disabled-overlay');
        const generateOTPBtn = document.getElementById('generate-otp-btn');

        generateOTPBtn.addEventListener('click', function () {
            loadingOverlay.style.display = 'block';
            disabledOverlay.style.display = 'block';
        });
    </script>
</body>

</html>
